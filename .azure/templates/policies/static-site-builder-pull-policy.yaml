properties:
  template:
    containers:
      - name: static-site-builder
        image: {{AZURE_ACR_NAME}}.azurecr.io/static-site-builder:latest
        resources:
          cpu: 1
          memory: 2Gi
    scale:
      minReplicas: 1
    imageRegistryCredentials:
      server: kouchouairegistry.azurecr.io
    registries:
      - server: {{AZURE_ACR_NAME}}.azurecr.io
        identity: ""
    imagePullPolicy: Always
