properties:
  template:
    containers:
      - name: api
        image: {{AZURE_ACR_NAME}}.azurecr.io/api:latest
        resources:
          cpu: 1.0
          memory: 2.0Gi
    scale:
      minReplicas: 1
    imageRegistryCredentials:
      server: kouchouairegistry.azurecr.io
    registries:
      - server: {{AZURE_ACR_NAME}}.azurecr.io
        identity: ""
    imagePullPolicy: Always