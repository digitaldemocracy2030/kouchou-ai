properties:
  template:
    containers:
      - name: public-viewer
        image: {{AZURE_ACR_NAME}}.azurecr.io/public-viewer:latest
        probes:
          - type: liveness
            httpGet:
              path: /
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
    scale:
      minReplicas: 1
      maxReplicas: 1