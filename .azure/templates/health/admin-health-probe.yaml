properties:
  template:
    containers:
      - name: admin
        image: {{AZURE_ACR_NAME}}.azurecr.io/admin:latest
        probes:
          - type: liveness
            httpGet:
              path: /api/healthcheck
              port: 4000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
    scale:
      minReplicas: 1
      maxReplicas: 1