properties:
  template:
    containers:
      - name: static-site-builder
        image: {{AZURE_ACR_NAME}}.azurecr.io/static-site-builder:latest
        probes:
          - type: liveness
            httpGet:
              path: /healthcheck
              port: 3200
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
    scale:
      minReplicas: 1
      maxReplicas: 1
