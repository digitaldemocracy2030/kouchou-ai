name: Biome Lint (Report-Only)

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  pull-requests: write

jobs:
  biome:
    name: Biome Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed files
        id: changed
        uses: tj-actions/changed-files@v42
        with:
          files: |
            client/**
            client-admin/**
            client-static-build/**
            package.json
            biome.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Biome check
        if: steps.changed.outputs.any_changed == 'true' || github.event_name == 'push'
        run: npm run lint:check
        continue-on-error: true

      - name: Run Biome format check (frontend)
        if: steps.changed.outputs.any_changed == 'true' || github.event_name == 'push'
        run: npm run lint:frontend
        continue-on-error: true

      - name: Comment on PR (if not a fork)
        if: >-
          github.event_name == 'pull_request' &&
          github.event.pull_request.head.repo.fork == false
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… **Biome Report:** Linting and formatting check completed. Review output above for any issues.\n\n**Note:** Phase 1 is non-blockingâ€”warnings are reported but do not prevent merging. See [docs/biome.md](../blob/main/docs/biome.md) for details.'
            })

      - name: Summary
        run: |
          echo "## Biome Lint Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Linting and formatting check completed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Phase 1 Status:** Non-blocking (warnings only)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            if [[ "${{ github.event.pull_request.head.repo.fork }}" == "true" ]]; then
              echo "**ðŸ“Œ Fork PR Note:** PR comments are skipped for security. Check output above for Biome results." >> $GITHUB_STEP_SUMMARY
            else
              echo "**âœ¨ Main Repo PR:** Biome report posted as a comment above." >> $GITHUB_STEP_SUMMARY
            fi
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“– See [docs/biome.md](../blob/main/docs/biome.md) for setup, phases, and configuration details." >> $GITHUB_STEP_SUMMARY
