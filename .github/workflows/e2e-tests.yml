name: E2E Tests

on:
  schedule:
    # 毎日0時(UTC)に実行
    - cron: '0 0 * * *'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/admin/**/*.ts'
      - 'apps/admin/**/*.tsx'
      - 'apps/admin/**/*.js'
      - 'apps/admin/**/*.jsx'
      - 'apps/admin/package.json'
      - 'test/e2e/**/*'
    types: [opened, synchronize, reopened, labeled]

jobs:
  e2e-tests:
    # スケジュールまたはPRの場合に実行（テスト用に一時的にラベル条件を削除）
    if: github.event_name == 'schedule' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.15.4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        cache-dependency-path: ./pnpm-lock.yaml

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Install dependencies (dummy-server)
      working-directory: ./utils/dummy-server
      run: pnpm install

    - name: Install Playwright browsers
      run: pnpm --filter @kouchou-ai/e2e-tests exec playwright install --with-deps chromium

    - name: Run Playwright tests
      run: pnpm --filter @kouchou-ai/e2e-tests test

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: ./test/e2e/playwright-report/
        retention-days: 30
