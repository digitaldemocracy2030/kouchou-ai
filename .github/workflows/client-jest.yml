name: Client Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/public-viewer/**/*.ts'
      - 'apps/public-viewer/**/*.tsx'
      - 'apps/public-viewer/**/*.js'
      - 'apps/public-viewer/**/*.jsx'
      - 'apps/public-viewer/package.json'
      - 'apps/public-viewer/jest.config.js'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/public-viewer/**/*.ts'
      - 'apps/public-viewer/**/*.tsx'
      - 'apps/public-viewer/**/*.js'
      - 'apps/public-viewer/**/*.jsx'
      - 'apps/public-viewer/package.json'
      - 'apps/public-viewer/jest.config.js'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.15.4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        cache-dependency-path: ./pnpm-lock.yaml

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run tests with Jest
      run: pnpm --filter @kouchou-ai/public-viewer test
