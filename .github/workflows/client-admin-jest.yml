name: Client Admin Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/admin/**/*.ts'
      - 'apps/admin/**/*.tsx'
      - 'apps/admin/**/*.js'
      - 'apps/admin/**/*.jsx'
      - 'apps/admin/package.json'
      - 'apps/admin/jest.config.js'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/admin/**/*.ts'
      - 'apps/admin/**/*.tsx'
      - 'apps/admin/**/*.js'
      - 'apps/admin/**/*.jsx'
      - 'apps/admin/package.json'
      - 'apps/admin/jest.config.js'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/admin

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ./apps/admin/package.json

    - name: Install dependencies
      run: npm ci

    - name: Run tests with Jest
      run: npm test
